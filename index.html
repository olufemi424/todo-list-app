<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

    <style>
    ul{
        list-style-type: none;
        list-style: none;
        padding:20px;
    }

    li{
        transition: all 300ms ease;
    }

    #to-do li:hover{
        background-color: #ff00004e !important;
    }

    #to-do li::before{
        content:'\2022';
        color: #fff;
        font-weight: bold;
        display: inline-block;
        width: 30px;
        margin-left: -40px;
    }
    </style>
    <title>Assignment 11</title>

   
</head>
<body>
    <div class="container text-center pt-2">
        <h1 class="my-3 pb-5 text-primary">Assingment 11</h1>
    
        <h2>To-Do List</h2>
        <div class="card">
            <div class="card-header">
                <form>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-md-8 mr-2">
                                <input type="text" id="inputValue" class="form-control my-3" name="item" placeholder="Plan the future..."/>
                            </div>
                            <div class="col-auto">
                                <button id="btn" type="submit" class="btn btn-outline-primary my-3"><i class="fas fa-plus"></i> ADD</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div id="content" class="card-body py-3">
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="text-muted my-3">To-D0</h4>
                        <hr/>
                        <ul id="to-do" class="text-left">
                            <li class="pl-5 bg-primary rounded-left py-2 my-2 text-white" id="8749403480">Top of my to-do list.</li>
                            
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h4 class="text-muted my-3">Accomplished</h4>
                        <hr/>
                        <ul id="done" class="text-left">
                                <li class="pl-2 bg-success rounded-right py-2 my-2 text-white" id="8749404480"><i class="fas fa-check mr-4"></i> Accomplished tasks. </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <p class="lead">&copy;2018 Olufemi Afolabi</p>

    </div>
    
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
